<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Se acab√≥ el tiempo</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div id="face">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        
        <div class="container">
        
        
            <div class="card">
                <div class="card-header">
                    <h3>Horas</h3>
                </div>
                <div class="card-body">
                    <span id="h">
                    </span>
                </div>
            </div>
        
            <div class="card">
                <div class="card-header">
                    <h3>Minutos</h3>
                </div>
                <div class="card-body">
                    <span id="m">
                    </span>
                </div>
            </div>
        
            <div class="card">
                <div class="card-header">
                    <h3>Segundos</h3>
                </div>
                <div class="card-body">
                    <span id="s">
                    </span>
                </div>
            </div>
        </div>

    </main>
    



    <!--JS-->
    <script src="script.js"></script>
</body>

</html>
